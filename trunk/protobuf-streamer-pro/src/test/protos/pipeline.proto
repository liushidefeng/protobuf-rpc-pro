option java_package = "com.googlecode.protobuf.pro.stream.example.pipeline";
option java_outer_classname = "Pipeline";

message Peer {
    required string hostname = 1;
    required int32 port = 2;
}

message Post {
	required string filename = 1;
    repeated Peer peer = 2;
}

message Get {
	required string filename = 1;
}


